<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
    <form method="post" name="RegForm" action="/home.html" onsubmit="return check()">
        <br/> <br/> <br/>
        <table>
            <caption> E-Course Registration Page</caption>
            <tr>
                <th><label for="fn"> Name </label> </th>
                <td> <input type="text" id="fn" name="fname" placeholder="Enter your Name"/></td>
            </tr>
            <tr>
                <th> Email </th>
                <td> <input type="email" name="email" required ></td>
            </tr>
            <tr>
                <th> Date of Birth </th>
                <td><input type="date" name="dob" id="dob"></td>
            </tr>

            <tr>
                <th> <label for="country"> Country </label></th>
                <td>
                    <select>
                        <option></option>
                        <option>India</option>
                        <option selected>US</option>
                        <option>UK</option>
                        <option>Russia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit" class="btn btn-success" />
                    <input type="reset" value="Reset" class="btn btn-primary">
                </th>
            </tr>
        </table>    
    </form>
    </div>
</body>
</html>
